<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Админ-панель</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="bg-white shadow-sm">
    <div class="container mx-auto px-4 py-6 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-600">Админ-панель</h1>
      <nav>
        <ul class="flex space-x-6">
          <li><a href="{{ url_for('index') }}" class="text-gray-700 hover:text-blue-600 transition">Главная</a></li>
          <li><a href="{{ url_for('auth.logout') }}" class="text-gray-700 hover:text-blue-600 transition">Выйти</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8">
    <div class="max-w-lg mx-auto mt-10 p-6 bg-white rounded-xl shadow">
      <h2 class="text-2xl font-bold text-center mb-6 text-blue-600">Админ-панель</h2>

      <!-- Форма загрузки Excel -->
      <form method="post" enctype="multipart/form-data" action="{{ url_for('admin_panel') }}">
          <input type="file" name="file" accept=".xlsx,.xls" class="block w-full mb-4">
          <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition">
              Загрузить Excel
          </button>
      </form>


      <hr class="my-6">

      <p class="text-center text-gray-600">Добро пожаловать, админ!</p>
    </div>
  </main>

  <footer class="bg-gray-800 text-white py-8 mt-12">
    <div class="container mx-auto px-4 text-center text-gray-400">
      © 2025 Полет БВС
    </div>
  </footer>
</body>
</html>
