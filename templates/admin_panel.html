<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Админ-панель</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="bg-white shadow-sm">
    <div class="container mx-auto px-4 py-6 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-600">Админ-панель</h1>
      <nav>
        <ul class="flex space-x-6">
          <li><a href="{{ url_for('index') }}" class="text-gray-700 hover:text-blue-600 transition">Главная</a></li>
          <li><a href="{{ url_for('auth.logout') }}" class="text-gray-700 hover:text-blue-600 transition">Выйти</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8">
    <div class="max-w-lg mx-auto mt-10 p-6 bg-white rounded-xl shadow">
      <h2 class="text-2xl font-bold text-center mb-6 text-blue-600">Админ-панель</h2>

      <!-- Форма загрузки Excel -->
      <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="file" accept=".xlsx,.xls"
               class="block w-full mb-4 border border-gray-300 rounded-lg px-3 py-2 focus:ring focus:ring-blue-300"
               required>
        <button type="submit"
                class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition">
          Загрузить Excel
        </button>
      </form>

      <hr class="my-6">
      <p class="text-center text-gray-600">Добро пожаловать, админ!</p>
    </div>
  </main>

  <footer class="bg-gray-800 text-white py-8 mt-12">
    <div class="container mx-auto px-4 text-center text-gray-400">
      © 2025 Карта России. Все права защищены.
    </div>
  </footer>

  <!-- Модальное уведомление -->
  <div id="statusModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white p-6 rounded-xl shadow-lg text-center max-w-md w-full">
      <p id="statusText" class="text-lg font-medium">Идет обработка файла...</p>
    </div>
  </div>

  <script>
  const form = document.getElementById('uploadForm');
  const statusModal = document.getElementById('statusModal');
  const statusText = document.getElementById('statusText');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const fileInput = form.querySelector('input[name="file"]');
    if (!fileInput.files.length) return alert('Выберите файл!');

    const formData = new FormData();
    formData.append('file', fileInput.files[0]);

    // Показываем модалку
    statusText.textContent = 'Данные загружены, идет обработка...';
    statusModal.classList.remove('hidden');

    try {
      const response = await fetch("{{ url_for('upload_excel') }}", {
        method: 'POST',
        body: formData
      });

      if (response.ok) {
        const resultText = await response.text();
        statusText.textContent = "✅ Файл обработан успешно! Вы можете просматривать данные на дашбордах.";
        setTimeout(() => {
          window.location.href = "{{ url_for('index') }}";
        }, 2000);
      } else {
        const errText = await response.text();
        statusText.textContent = "❌ Ошибка при обработке файла: " + errText;
      }
    } catch (err) {
      statusText.textContent = "❌ Произошла ошибка: " + err.message;
    }
  });
  </script>
</body>
</html>
