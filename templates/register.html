<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <!-- Шапка -->
  <header class="bg-white shadow-sm">
    <div class="container mx-auto px-4 py-6 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-600">Карта России</h1>
      <nav>
        <ul class="flex space-x-6">
          <li><a href="{{ url_for('index') }}" class="text-gray-700 hover:text-blue-600 transition">Главная</a></li>
          <li><a href="{{ url_for('auth.login') }}" class="text-gray-700 hover:text-blue-600 transition">Вход</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Контент -->
  <main class="flex-grow container mx-auto px-4 py-16 flex justify-center items-center">
    <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
      <h2 class="text-2xl font-bold text-center mb-6 text-blue-600">Регистрация</h2>
      <form method="post" class="space-y-4">
        <input type="text" name="username" placeholder="Логин"
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
        <input type="password" name="password" placeholder="Пароль"
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
        <button type="submit"
                class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition">
          Зарегистрироваться
        </button>
      </form>
      <p class="text-center text-sm mt-4">
        Уже есть аккаунт? <a href="{{ url_for('auth.login') }}" class="text-blue-600 hover:underline">Войти</a>
      </p>
    </div>
  </main>

  <!-- Подвал -->
  <footer class="bg-gray-800 text-white py-8 mt-12">
    <div class="container mx-auto px-4 text-center text-gray-400">
      © 2025 Карта России. Все права защищены.
    </div>
  </footer>
</body>
</html>
