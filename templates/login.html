<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <!-- Шапка -->
  <header class="bg-white shadow-sm">
    <div class="container mx-auto px-4 py-6 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-600">Полет БВС</h1>
      <nav>
        <ul class="flex space-x-6">
          <li><a href="{{ url_for('index') }}" class="text-gray-700 hover:text-blue-600 transition">Главная</a></li>
          <li><a href="{{ url_for('auth.register') }}" class="text-gray-700 hover:text-blue-600 transition">Регистрация</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Контент -->
  <main class="flex-grow container mx-auto px-4 py-16 flex justify-center items-center">
    <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
      <div class="text-center mb-2 text-gray-600 text-sm">
        Логин для входа: <span class="font-semibold">admin</span>
      </div>
      <div class="text-center mb-2 text-gray-600 text-sm">
        Пароль для входа: <span class="font-semibold">qwerty</span>
      </div>
      <h2 class="text-2xl font-bold text-center mb-6 text-blue-600">Вход</h2>

        {% if error %}
          <div class="mb-4 p-3 rounded-lg bg-red-100 text-red-700">
            {{ error }}
          </div>
        {% endif %}

        <form method="post" class="space-y-4">
          <input type="text" name="username" placeholder="Логин"
                 class="w-full border p-2 rounded-lg" required>
          <input type="password" name="password" placeholder="Пароль"
                 class="w-full border p-2 rounded-lg" required>
          <button type="submit"
                  class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
            Войти
          </button>
        </form>

      <p class="text-center text-sm mt-4">
        Нет аккаунта? <a href="{{ url_for('auth.register') }}" class="text-blue-600 hover:underline">Зарегистрироваться</a>
      </p>
    </div>
  </main>

  <!-- Подвал -->
  <footer class="bg-gray-800 text-white py-8 mt-12">
    <div class="container mx-auto px-4 text-center text-gray-400">
      © 2025 Полет БВС
    </div>
  </footer>
</body>
</html>
